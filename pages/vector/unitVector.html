<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inter Active Simulations</title>
    <link rel="stylesheet" href="../../style.css" />

    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>
  </head>

  <body>
    <h1 class="unitVectorText">Unit vector example</h1>
    <br />
    <div id="canvas_parent" class="canvsParent"></div>
    <br />


    <div class="calculate-area-container">
      <div class="output">
        <span style="font-size: 20px; font-weight: 700; background-color: transparent;">OP = </span> <input type="number" id="i_input" />
      <label  for="i_input">\(\vec{i}\)</label>
      <span style="font-size: 20px; font-weight: 900; background-color: transparent;">+ </span><input type="number" id="j_input" />
      <label for="j_input">\(\vec{j}\)</label>
      </div>
      <div id="calculation_area">
      

      <p>
        If \(\vec{a}=2\vec{i}-7\vec{j}+\vec{k}\) and
        \(\vec{b}=\vec{i}+3\vec{j}-5\vec{k}\) and \(\vec{a}.m\vec{b}=120\), then
        the value of m is equal to:

         \(\vec{OP}= \vec{a}= 2\vec{i}-7\vec{j}+\vec{k}\)
      </p>
    </div>
    </div>
    
    <script src="../../lib/p5/p5.js"></script>
    <script src="../../utilities/event.js"></script>
    <script src="../../utilities/grid.js"></script>
    <script src="../../utilities/coordSystem.js"></script>
    <script src="../../pages/Js/unitVector.js"></script>
    <script src="../../utilities/detectDevice.js"></script>
    <script src="../../utilities/arrowDraw.js"></script>
    <script src="../../utilities/domUtilites.js"></script>
  </body>
